<body>

    .display {
        height: 100vh;

    .controls {
        background-color: black;
        text-align: center;
        height: 2em;
        line-height: 2em;
    }
</style>

    <input name="color-type" type="text" disabled="true">
    <input name="color-value" type="number" step="15" min="0" max="255">
    <button id="red-button">R</button>
    <button id="green-button">G</button>
    <button id="blue-button">B</button>
</div>
</body>
</html>
